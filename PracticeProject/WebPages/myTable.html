<!DOCTYPE html>
<html>

<head>
    <title>My Table</title>
    <style type="text/css">
        table{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Dog Owner</th><th>Name</th><th>Breed</th>   
        </thead>
        <tr>
            <td>Bijaya</td><td>Dude</td><td>Retriever</td>
        </tr>
        <tr>
            <td>Suman</td><td>Pugo</td><td>Pug</td>
        </tr>
        
    </table>
</body>

</html>
